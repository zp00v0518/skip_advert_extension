<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- preskip -->
    <div class="ytp-ad-preview-slot" id="preskip-component:3" style="">
        <span class="ytp-ad-preview-container countdown-next-to-thumbnail" style="">
            <div class="ytp-ad-text ytp-ad-preview-text" id="ad-text:4" style="">5</div>
            <span class="ytp-ad-preview-image">
                <img class="ytp-ad-image" id="ad-image:5" src="https://i.ytimg.com/vi/-VhvNP85yDU/mqdefault.jpg" alt=""
                    style="">
            </span>
        </span>
    </div>


    <!-- skip -->
    <div class="ytp-ad-skip-button-slot" id="skip-button:5" style="">
        <span class="ytp-ad-skip-button-container" style="opacity: 0.5;">
            <button class="ytp-ad-skip-button ytp-button">
                <div class="ytp-ad-text ytp-ad-skip-button-text" id="ad-text:6" style="">Пропустити оголошення</div>
                <span class="ytp-ad-skip-button-icon"><svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                        <use class="ytp-svg-shadow" xlink:href="#ytp-id-263"></use>
                        <path class="ytp-svg-fill" d="M 12,24 20.5,18 12,12 V 24 z M 22,12 v 12 h 2 V 12 h -2 z"
                            id="ytp-id-263"></path>
                    </svg></span>
            </button>
        </span>
    </div>

    <!-- reklama -->
    <div class="ytp-ad-image-overlay" style="max-width: 728px;">
        <div class="ytp-ad-overlay-ad-info-button-container"><span
                class="ytp-ad-hover-text-button ytp-ad-info-hover-text-button" id="ad-info-hover-text-button:x"
                style="">
                <button class="ytp-ad-button ytp-ad-button-link ytp-ad-clickable" id="button:y"
                    aria-label="Чому я бачу цю рекламу?" style=""><span class="ytp-ad-button-icon"><svg fill="#fff"
                            height="100%" version="1.1" viewBox="0 0 48 48" width="100%">
                            <path d="M0 0h48v48H0z" fill="none"></path>
                            <path
                                d="M22 34h4V22h-4v12zm2-30C12.95 4 4 12.95 4 24s8.95 20 20 20 20-8.95 20-20S35.05 4 24 4zm0 36c-8.82 0-16-7.18-16-16S15.18 8 24 8s16 7.18 16 16-7.18 16-16 16zm-2-22h4v-4h-4v4z">
                            </path>
                        </svg></span>
                </button>
                <div class="ytp-ad-hover-text-container ytp-ad-info-hover-text-short"><span>Чому я бачу цю
                        рекламу?</span></div>
            </span></div>

        <div class="ytp-ad-overlay-close-container"><button class="ytp-ad-overlay-close-button"><svg height="100%"
                    viewBox="0 0 24 24" width="100%">
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                        fill="#fff"></path>
                </svg></button></div>
        <div class="ytp-ad-overlay-image"><img src="https://tpc.googlesyndication.com/simgad/350420552282138741"
                width="728" height="90"></div>
    </div>
    <!-- pause in play -->
    <tp-yt-paper-dialog style-target="host" role="dialog" tabindex="-1" class="style-scope ytd-popup-container"
        prevent-autonav="true" style="outline: none; position: fixed; top: 295px; left: 236.453px; z-index: 2202;">
        <!--css-build:shady-->
        <yt-confirm-dialog-renderer dialog="" class="style-scope ytd-popup-container" tabindex="-1">
            <!--css-build:shady-->
            <div id="spinner" class="style-scope yt-confirm-dialog-renderer" hidden="">
                <tp-yt-paper-spinner class="style-scope yt-confirm-dialog-renderer" aria-hidden="true">
                    <!--css-build:shady-->
                    <div id="spinnerContainer" class="  style-scope tp-yt-paper-spinner">
                        <div class="spinner-layer layer-1 style-scope tp-yt-paper-spinner">
                            <div class="circle-clipper left style-scope tp-yt-paper-spinner">
                                <div class="circle style-scope tp-yt-paper-spinner"></div>
                            </div>
                            <div class="circle-clipper right style-scope tp-yt-paper-spinner">
                                <div class="circle style-scope tp-yt-paper-spinner"></div>
                            </div>
                        </div>
                        <div class="spinner-layer layer-2 style-scope tp-yt-paper-spinner">
                            <div class="circle-clipper left style-scope tp-yt-paper-spinner">
                                <div class="circle style-scope tp-yt-paper-spinner"></div>
                            </div>
                            <div class="circle-clipper right style-scope tp-yt-paper-spinner">
                                <div class="circle style-scope tp-yt-paper-spinner"></div>
                            </div>
                        </div>
                        <div class="spinner-layer layer-3 style-scope tp-yt-paper-spinner">
                            <div class="circle-clipper left style-scope tp-yt-paper-spinner">
                                <div class="circle style-scope tp-yt-paper-spinner"></div>
                            </div>
                            <div class="circle-clipper right style-scope tp-yt-paper-spinner">
                                <div class="circle style-scope tp-yt-paper-spinner"></div>
                            </div>
                        </div>
                        <div class="spinner-layer layer-4 style-scope tp-yt-paper-spinner">
                            <div class="circle-clipper left style-scope tp-yt-paper-spinner">
                                <div class="circle style-scope tp-yt-paper-spinner"></div>
                            </div>
                            <div class="circle-clipper right style-scope tp-yt-paper-spinner">
                                <div class="circle style-scope tp-yt-paper-spinner"></div>
                            </div>
                        </div>
                    </div>
                </tp-yt-paper-spinner>
            </div>
            <yt-img-shadow id="thumbnail" notify-on-loaded="" width="256"
                class="style-scope yt-confirm-dialog-renderer no-transition" hidden="">
                <!--css-build:shady--><img id="img" draggable="false" class="style-scope yt-img-shadow" alt=""
                    width="256">
            </yt-img-shadow>
            <div id="main" class="style-scope yt-confirm-dialog-renderer" style="width: 100%;">
                <yt-img-shadow id="header-image" notify-on-loaded=""
                    class="style-scope yt-confirm-dialog-renderer no-transition" hidden="">
                    <!--css-build:shady--><img id="img" draggable="false" class="style-scope yt-img-shadow" alt="">
                </yt-img-shadow>
                <yt-formatted-string id="title" class="style-scope yt-confirm-dialog-renderer" hidden="">
                    <!--css-build:shady-->
                </yt-formatted-string>
                <tp-yt-paper-dialog-scrollable id="scroller"
                    class="style-scope yt-confirm-dialog-renderer no-padding scrolled-to-bottom">
                    <!--css-build:shady-->
                    <div id="scrollable" class="scrollable style-scope tp-yt-paper-dialog-scrollable"
                        style="max-height: 610px; box-sizing: border-box; max-width: 859px;">


                        <yt-formatted-string class="line-text style-scope yt-confirm-dialog-renderer"
                            respect-html-dir="" split-lines="">Показ відео призупинено. Продовжити перегляд?
                        </yt-formatted-string>
                        <dom-repeat class="style-scope yt-confirm-dialog-renderer"><template is="dom-repeat"></template>
                        </dom-repeat>

                    </div>
                </tp-yt-paper-dialog-scrollable>
                <div id="checkbox-container" class="style-scope yt-confirm-dialog-renderer" hidden=""></div>
                <div class="buttons style-scope yt-confirm-dialog-renderer">
                    <yt-button-renderer id="cancel-button" dialog-dismiss=""
                        class="style-scope yt-confirm-dialog-renderer" use-keyboard-focused="" hidden="">
                    </yt-button-renderer>
                    <yt-button-renderer id="checkbox-enabled-confirm-button" dialog-confirm=""
                        class="style-scope yt-confirm-dialog-renderer" hidden="" use-keyboard-focused="">
                    </yt-button-renderer>
                    <yt-button-renderer id="confirm-button"
                        class="style-scope yt-confirm-dialog-renderer style-blue-text size-default"
                        use-keyboard-focused="" dialog-confirm="" is-paper-button="">
                        <a
                            class="yt-simple-endpoint style-scope yt-button-renderer" tabindex="-1">
                            <tp-yt-paper-button id="button"
                                class="style-scope yt-button-renderer style-blue-text size-default" style-target="host"
                                role="button" tabindex="0" animated="" elevation="0" aria-disabled="false"
                                aria-label="Так">
                                <!--css-build:shady-->
                                <yt-formatted-string id="text"
                                    class="style-scope yt-button-renderer style-blue-text size-default">Так
                                </yt-formatted-string>
                            </tp-yt-paper-button>
                        </a></yt-button-renderer>
                </div>
            </div>
        </yt-confirm-dialog-renderer>
    </tp-yt-paper-dialog>

</body>

</html>
